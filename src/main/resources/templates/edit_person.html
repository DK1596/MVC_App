<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Person</title>
</head>
<body>

<div align="center">
    <h1>Edit person</h1>
    <br/>
    <form th:action="@{/people/save}" th:object="${person}" th:method="POST">
        <table border="0" cellpadding="10">
            <tr>
                <td>Person ID: </td>
                <td><input type="text" th:field="*{id}" readonly="readonly"/></td>
            </tr>
            <tr>
                <td>Name: </td>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td>Age: </td>
                <td><input type="text" th:field="*{age}"/></td>
            </tr>
            <tr>
                <td>E-mail: </td>
                <td><input type="text" th:field="*{email}"/></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Edit</button> </td>
            </tr>
        </table>
    </form>

</div>

</body>
</html>
